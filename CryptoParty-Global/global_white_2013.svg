<g id="Text">
	<text transform="matrix(1 0 0 1 42.854 263.5947)" font-family="'EurostileLTStd-Demi'" font-size="28">What</text>
	<text transform="matrix(1 0 0 1 43.104 396.6748)" font-family="'EurostileLTStd-Demi'" font-size="28">Where</text>
	<text transform="matrix(1 0 0 1 43.104 418.877)"><tspan x="0" y="0" font-family="'EurostileLTStd'" font-size="14">Currently events are taking place in numerous locations around the world.</tspan><tspan x="0" y="16.8" font-family="'EurostileLTStd'" font-size="14">Visit the wiki page to learn where and when events near you are happening </tspan><tspan x="0" y="33.6" font-family="'EurostileLTStd'" font-size="14">and how to start one in your area.</tspan></text>
	<text transform="matrix(1 0 0 1 42.854 286.1489)"><tspan x="0" y="0" font-family="'EurostileLTStd'" font-size="14">CryptoParty is a decentralized, global initiative to introduce the most basic </tspan><tspan x="0" y="16.8" font-family="'EurostileLTStd'" font-size="14">cryptography programs and the fundamental concepts of their operation to </tspan><tspan x="0" y="33.6" font-family="'EurostileLTStd'" font-size="14">the general public.</tspan></text>
	<text transform="matrix(1 0 0 1 43.104 527.6084)" font-family="'EurostileLTStd-Demi'" font-size="28">Why</text>
	<text transform="matrix(1 0 0 1 43.104 549.377)"><tspan x="0" y="0" font-family="'EurostileLTStd'" font-size="14">Attend a CryptoParty to learn and teach how to use basic cryptography tools. </tspan><tspan x="0" y="16.8" font-family="'EurostileLTStd'" font-size="14">A CryptoParty is free, public and fun. People bring their computers, mobile </tspan><tspan x="0" y="33.6" font-family="'EurostileLTStd'" font-size="14">devices, and a willingness to learn! </tspan></text>
	<text transform="matrix(1 0 0 1 41.104 658.9023)" font-family="'EurostileLTStd-Demi'" font-size="28">How</text>
	<text transform="matrix(1 0 0 1 42.166 681.043)"><tspan x="0" y="0" font-family="'EurostileLTStd'" font-size="14">Throw a party. All you need is a time, a date and a location. Visit the wiki page </tspan><tspan x="0" y="16.8" font-family="'EurostileLTStd'" font-size="14">below to find out more.</tspan></text>
	<text transform="matrix(1 0 0 1 21 780)"><tspan x="0" y="0" font-family="'EurostileLTStd-Ex2'" font-size="14">CRYPTOPARTY INFO: http://www.cryptoparty.in</tspan><tspan x="0" y="17.5" font-family="'EurostileLTStd-Ex2'" font-size="14">TWITTER: #CryptoParty </tspan></text>
	<text transform="matrix(1 0 0 1 415.5313 215.292)" opacity="0.8" font-family="'NewsGothicMT-Italic'" font-size="18">Party like itâ€™s 1984!</text>
</g>
